# General
set -g history-limit 10000
set -g status-keys vi
set -g mode-keys vi
set -g set-titles on

# Colors
set-option -ga terminal-overrides ",xterm-256color:Tc"

# disable windows to rename themselves
set-window-option -g automatic-rename off
set-option -g allow-rename off

# avoid needing to press esc twice on neovim
set -sg escape-time 10

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Mouse mode
set-window-option -g xterm-keys on
setw -g mouse on

# change prefix to ctrl-a
unbind-key C-b
set -g prefix C-a

# split window with v and h
bind-key v split-window -h
bind-key h split-window -v

# Navigation bindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# reload config file
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# List of plugins
set -g @plugin 'git@github.com:catppuccin/tmux'
set -g @plugin 'git@github.com:tmux-plugins/tpm'
set -g @plugin 'git@github.com:tmux-plugins/tmux-sensible'

set -g @catppuccin_flavour 'mocha'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
