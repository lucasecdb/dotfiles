<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf8"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
		<title>Homepage</title>
	</head>
	<body>
		<div class="header-wrapper">
			<div class="header">
				<h1>homepage</h1>
			</div>
			<form method="get" action="https://www.google.com/search">
				<input class="text" placeholder="Google search" type="text" name="q"/>
				<button class="btn" type="submit"/>Search <span class="fa fa-search"></span></button>
			</form>
		</div>
		<div class="light-bar">
		</div>
		<!-- websites -->
		<div class="content-wrapper">
			<ul class="content-block">
				<li class="content">
					<div class="content-img">
						<span class="fa fa-twitter"></span>
					</div>
					<ul class="content-list">
						<li class="content-website"><a href="https://www.twitter.com/" target="_blank">Twitter</a></li>
						<li class="content-website"><a href="http://www.reddit.com/" target="_blank">Reddit</a></li>
						<li class="content-website"><a href="https://www.youtube.com/" target="_blank">Youtube</a></li>
						<li class="content-website"><a href="https://gmail.com/" target="_blank">Gmail</a></li>
						<li class="content-website"><a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
						<li class="content-website"><a href="https://habitica.com/#/tasks" target="_blank">Habitica</a></li>
					</ul>
				</li>
				<li class="content">
					<div class="content-img">
						<span class="fa fa-android"></span>
					</div>
					<ul class="content-list">
						<li class="content-website"><a href="https://github.com/" target="_blank">Github</a></li>
						<li class="content-website"><a href="https://www.edx.org/" target="_blank">edX</a></li>
						<li class="content-website"><a href="http://www.codecademy.com/" target="_blank">Codecademy</a></li>
						<li class="content-website"><a href="http://codeforces.com/" target="_blank">Codeforces</a></li>
						<li class="content-website"><a href="https://www.urionlinejudge.com.br/judge/" target="_blank">URI</a></li>
						<li class="content-website"><a href="http://ahmed-aly.com/" target="_blank">Ahmed-Aly</a></li>
					</ul>
				</li>
				<li class="content">
					<div class="content-img">
						<span class="fa fa-linux"></span>
					</div>
					<ul class="content-list">
						<li class="content-website"><a href="http://www.reddit.com/r/unixporn" target="_blank">r/unixporn</a></li>
						<li class="content-website"><a href="http://www.reddit.com/r/linuxmasterrace" target="_blank">r/linuxmasterrace</a></li>
						<li class="content-website"><a href="http://www.reddit.com/r/howtohack" target="_blank">r/HowToHack</a></li>
						<li class="content-website"><a href="http://www.reddit.com/r/hacking" target="_blank">r/hacking</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</body>
</html>
