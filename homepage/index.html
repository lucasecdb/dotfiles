<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf8"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
		<title>Homepage</title>
	</head>
	<body>
		<div class="header-wrapper">
			<div class="header">
				<h1>homepage</h1>
			</div>
			<form method="get" action="https://www.google.com/search">
				<input class="text" placeholder="Google search" type="text" name="q"/>
				<button class="btn" type="submit"/>Search <span class="fa fa-search"></span></button>
			</form>
		</div>
		<div class="light-bar">
		</div>
		<!-- websites -->
		<div class="content-wrapper">
			<ul class="content-block">
				<li class="content">
					<div class="content-img">
						<span class="fa fa-twitter"></span>
					</div>
					<ul class="content-list">
						<li class="content-website"><a href="https://www.twitter.com/">Twitter</a></li>
						<li class="content-website"><a href="http://www.reddit.com/">Reddit</a></li>
						<li class="content-website"><a href="https://www.facebook.com/">Facebook</a></li>
						<li class="content-website"><a href="https://habitica.com/#/tasks">Habitica</a></li>
					</ul>
				</li>
				<li class="content">
					<div class="content-img">
						<span class="fa fa-github-alt"></span>
					</div>
					<ul class="content-list">
						<li class="content-website"><a href="https://github.com/">Github</a></li>
						<li class="content-website"><a href="https://www.edx.org/">edX</a></li>
						<li class="content-website"><a href="http://www.codecademy.com/">Codecademy</a></li>
						<li class="content-website"><a href="http://codeforces.com/">Codeforces</a></li>
						<li class="content-website"><a href="https://www.urionlinejudge.com.br/judge/">URI</a></li>
						<li class="content-website"><a href="http://ahmed-aly.com/">Ahmed-Aly</a></li>
					</ul>
				</li>
				<li class="content">
					<div class="content-img">
						<span class="fa fa-linux"></span>
					</div>
					<ul class="content-list">
						<li class="content-website"><a href="http://www.reddit.com/r/unixporn">r/unixporn</a></li>
						<li class="content-website"><a href="http://www.reddit.com/r/linuxmasterrace">r/linuxmasterrace</a></li>
						<li class="content-website"><a href="http://www.reddit.com/r/howtohack">r/HowToHack</a></li>
						<li class="content-website"><a href="http://www.reddit.com/r/hacking">r/hacking</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</body>
</html>
